<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/Tickets icon.png"
      type="image/x-icon"
    />
    <title>Tickets Booking</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styling/normalise.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styling/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="first-container">
        <label for="select" class="select-movies">Please select movie:</label>
        <select class="select-movies">
          <option value="200">Akilan</option>
          <option value="110">Pathu Thala</option>
          <option value="90">DADA</option>
          <option value="70">Ariyan</option>
        </select>
      </div>
      <div class="second-container">
        <div class="second-container-items">
          <div class="seats"></div>
          <small id="N/A">N/A</small>
          <div class="seats selected"></div>
          <small id="selected">Selected</small>
          <div class="seats occupied"></div>
          <small id="occupied">Occupied</small>
        </div>
      </div>
      <div class="third-container">
        <div class="screen"></div>
      </div>
      <div class="fourth-container">
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats occupied"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
      </div>
      <div class="fiveth-container">
        <div class="message">
          <p class="message">
            You Have Selected <span class="numbers">12</span>Tickets, Price
            $<span class="numbers">210</span>
          </p>
        </div>
      </div>
    </main>

    <!-- custom js -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
